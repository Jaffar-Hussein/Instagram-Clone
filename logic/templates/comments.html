{% extends 'layout.html' %}
{% block content %}
{% include 'nav.html' %}

    <div class="row comments-row justify-content-center align-center">
        <div class="col-md-5">
            <img src="{{posts.image.url}}" class="img-fluid" alt="">
        </div>
        <!-- Comments -->
        <div class="col-md-4">
            <!-- Comments Display -->
            <div class="container">

            </div>
            <!-- Input of new Comment -->
            <div class="container">
                <form method="POST" enctype="multipart/form-data">
                    {%csrf_token%}
                    <div class=" d-flex flex-column justify-content-center align-items-center">
                        {{form }}
                        <input type="submit" class="btn btn-primary w-75 mt-2 " value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
