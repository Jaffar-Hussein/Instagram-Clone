{% extends 'layout.html' %}
{% load bootstrap5 %}

{% block content %}
    <h1>Register</h1>
    <form method='post'>
        {%csrf_token%}
        {% bootstrap_form register_form layout='inline' %}
		<button class="btn btn-primary" type="submit">Register</button>
    </form>
    <p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>

{% endblock %}
